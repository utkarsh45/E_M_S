<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form class="box" [formGroup]="loginForm" (ngSubmit)="loginUser()">
                        <h1>Login</h1>
                        <p class="text-muted"> Please enter your Email ID and Password!</p>
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="email" placeholder="Email ID" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
                        </div>
                        <input type="submit" name="" value="Login">

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
