<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form class="box">
                        <h1>Login</h1>
                        <p class="text-muted"> Please enter your Email ID and Password!</p>
                        <input type="text" name="" placeholder="Email ID">
                        <input type="password" name="" placeholder="Password">
                        <input type="submit" name="" value="Login" [routerLink]="['/dashboard']">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
